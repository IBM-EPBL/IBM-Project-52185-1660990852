<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<form action="{{ url_for('login')}}" method="post">
  <h1>Login page</h1>
  <span>Name:</span><br>
  <input type="text" name='name' placeholder="name" required><br>
   <span>Qualification:</span><br>

  <span>Email:</span><br>

  <input type="submit" value="Register" class="submit">
</form>
</body>
</html>
